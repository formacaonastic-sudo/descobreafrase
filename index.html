<style>

    background-color: #2196F3;
    color: white;
    border: none;
    cursor: pointer;
  }
  #restartBtn:hover { background-color: #1976D2; }
</style>
</head>
<body>

<div class="header">
  <img src="https://png.pngtree.com/png-clipart/20240617/original/pngtree-kids-holding-open-books-and-reading-png-image_15348941.png?v=<?=new Date().getTime()?>" 
       alt="Livro Infantil">
  <h1>Jogo Educativo - Descobre a frase</h1>
</div>

<div class="container">
  <div class="shuffled-phrase" id="shuffledPhrase"></div>
  <textarea id="userInput" placeholder="Digite a frase correta"></textarea>
  <br>
  <button onclick="checkPhrase()">Enviar âœ…</button>
  <div class="feedback" id="feedback"></div>
  <div class="progress" id="progress"></div>
  <div class="medal-final" id="medalFinal"></div>
  <div id="medalContainer"></div>

  <button class="gerir" onclick="gerirFrases()">Gerir ðŸ”‘</button>
  <button id="restartBtn" onclick="reiniciarJogo()">ðŸ”„ RecomeÃ§ar</button>
</div>

<div class="developer-credit">
  Developer: CHATGPT / Professor MÃ¡rio Menezes
</div>

<script>
// Cache buster automÃ¡tico
const version = new Date().getTime();
console.log("Jogo versÃ£o:", version);

const senhaProfessor = "1234";
let phrases = JSON.parse(localStorage.getItem("frasesJogo")) || [
  "A tia dÃ¡ o dado ao Pepe.",
  "O gato corre rÃ¡pido.",
  "Eu gosto de ler livros de aventuras emocionantes.",
  "A bola azul caiu atrÃ¡s do sofÃ¡ e o menino correu para pegar.",
  "O sol brilha no cÃ©u enquanto os pÃ¡ssaros cantam alegremente pela manhÃ£."
];

function salvarFrases() { localStorage.setItem("frasesJogo", JSON.stringify(phrases)); }

function shuffleArray(array) { for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];} return array; }

let phrasesShuffled = shuffleArray([...phrases]);
let current = 0;
let score = 0;

function shuffleWords(phrase){ const words=phrase.split(" "); for(let i=words.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [words[i],words[j]]=[words[j],words[i]];} return words.join(" ");}

function loadPhrase(){ if(current<phrasesShuffled.length){ document.getElementById('shuffledPhrase').innerText=shuffleWords(phrasesShuffled[current]); document.getElementById('userInput').value=''; document.getElementById('feedback').innerText=''; document.getElementById('progress').innerText=`Frase ${current+1} de ${phrasesShuffled.length} | Acertos: ${score}`; document.getElementById('userInput').focus(); } }

function addIntermediateMedal(){ const container=document.getElementById('medalContainer'); const medal=document.createElement('div'); medal.innerText="ðŸ…"; medal.classList.add('medal-intermediate'); container.appendChild(medal); setTimeout(()=>{ medal.style.transform="scale(1.2)"; },50); }

function checkPhrase(){ const userText=document.getElementById('userInput').value.trim(); if(userText===phrasesShuffled[current]){ score++; document.getElementById('feedback').style.color="green"; document.getElementById('feedback').innerText="Muito bem! âœ…"; if(score%5===0) addIntermediateMedal(); current++; if(current<phrasesShuffled.length){ setTimeout(loadPhrase,1000); } else { let medalSymbol=""; if(score===phrasesShuffled.length){ medalSymbol="ðŸ¥‡ Ouro!"; } else if(score>=Math.floor(phrasesShuffled.length*2/3)){ medalSymbol="ðŸ¥ˆ Prata!"; } else if(score>=Math.floor(phrasesShuffled.length/3)){ medalSymbol="ðŸ¥‰ Bronze!"; } else { medalSymbol="ðŸ˜ƒ Continue tentando!"; } setTimeout(()=>{ document.getElementById('shuffledPhrase').innerText="ParabÃ©ns! ðŸŽ‰"; document.getElementById('userInput').style.display="none"; document.querySelector('button').style.display="none"; document.getElementById('feedback').innerText=`VocÃª acertou ${score} de ${phrasesShuffled.length} frases.`; document.getElementById('progress').innerText=""; document.getElementById('medalFinal').innerText=medalSymbol; document.getElementById('restartBtn').style.display="inline-block"; },1000); } } else { document.getElementById('feedback').style.color="red"; document.getElementById('feedback').innerText="Ops! Tente de novo âŒ"; } }

function splitSentences(texto){ return texto.match(/[^.!?]+[.!?]+/g)?.map(f=>f.trim()) || []; }

function gerirFrases(){ const senha=prompt("Digite a senha do professor:"); if(senha===senhaProfessor){ const novoTexto=prompt("Edite as frases (use . ! ? para separar frases):", phrases.join(" ")); if(novoTexto){ phrases=splitSentences(novoTexto); salvarFrases(); phrasesShuffled=shuffleArray([...phrases]); current=0; score=0; document.getElementById('userInput').style.display="block"; document.querySelector('button').style.display="inline-block"; document.getElementById('restartBtn').style.display="none"; document.getElementById('medalContainer').innerHTML=""; document.getElementById('medalFinal').innerText=""; loadPhrase(); alert("Frases atualizadas com sucesso!"); } } else { alert("Senha incorreta!"); } }

function reiniciarJogo(){ current=0; score=0; phrasesShuffled=shuffleArray([...phrases]); document.getElementById('userInput').style.display="block"; document.querySelector('button').style.display="inline-block"; document.getElementById('restartBtn').style.display="none"; document.getElementById('medalContainer').innerHTML=""; document.getElementById('medalFinal').innerText=""; loadPhrase(); }

loadPhrase();
</script>
